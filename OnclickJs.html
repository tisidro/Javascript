<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Onclick with Function</h2>

<p>--the function myFunction is used with onclick to make text appear. The ids "demo 1" and "demo 2" are used to insert the text in two paragraph blocks.</p>

<button type="button" onclick="myFunction()">Click Me!</button>

<p id="demo1"></p>
<p id="demo2"></p>

<script>
function myFunction() {
  document.getElementById("demo1").innerHTML = "You clicked the button!";
  document.getElementById("demo2").innerHTML = "You got two lines of text!";
}
</script>

</body>
</html>
